name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # Clona el repo en el runner
      - uses: actions/checkout@v3

      # DEBUG: ver qu√© carpetas existen REALMENTE en GitHub
      - name: Debug - list repo files
        run: |
          echo "PWD:"
          pwd
          echo "ROOT:"
          ls -la
          echo "MYAPP:"
          ls -la myapp || true
          echo "API:"
          ls -la api || true

      #  Instalar y compilar Angular
      - name: Install & Build Angular
        working-directory: myapp
        run: |
          npm install
          npm run build -- --configuration production

      # Deploy a Azure Static Web Apps
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_RIVER_09B55501E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: myapp
          output_location: dist/myapp/browser
          api_location: api
