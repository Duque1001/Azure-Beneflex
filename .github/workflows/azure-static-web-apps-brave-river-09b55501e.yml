name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # 1️⃣ Checkout LIMPIO (sin submodules)
      - uses: actions/checkout@v3

      # 2️⃣ Debug (puedes quitarlo después)
      - name: Debug - list repo files
        run: |
          pwd
          ls -la
          ls -la myapp
          ls -la api

      # 3️⃣ Instalar y compilar Angular
      - name: Install & Build Angular
        working-directory: myapp
        run: |
          npm install
          npm run build -- --configuration production

      # 4️⃣ Deploy a Azure Static Web Apps
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_RIVER_09B55501E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload

          app_location: myapp
          output_location: dist/myapp/browser
          api_location: api
