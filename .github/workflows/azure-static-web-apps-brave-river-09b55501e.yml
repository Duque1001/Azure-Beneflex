name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ‚úÖ Fuerza Node 20 (compatible con Angular 21)
      - name: Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"
          cache-dependency-path: myapp/package-lock.json

      # ‚úÖ Build Angular dentro de myapp
      - name: Install & Build Angular
        working-directory: myapp
        run: |
          npm ci
          npm run build -- --configuration production

      # ‚úÖ Install API deps (si tu Functions usa package.json)
      - name: Install API dependencies
        working-directory: api
        run: npm ci

      # ‚úÖ Deploy (sin build de Oryx para app)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_RIVER_09B55501E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          app_location: "myapp"
          output_location: "dist/myapp/browser"

          api_location: "api"

          # üî• IMPORTANT√çSIMO: que NO intente build en Oryx
          skip_app_build: true
